<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- On rajoute le CSS de JQuery Mobile -->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <!--======== PAGE "vueAccueil" - saisie nom joueur  ========-->
        <div data-role="page" id="vueAccueil">
            <div data-role="main" class="ui-content">
                <div class="">
                    <h4>Joueur 1</h4>
                    <input type="text" id="nomJoueur" placeholder="Entrer le nom du joueur" />
                    <button onclick="controleur.vueAccueil.nouvellePartie()">Jouer</button>
                </div>
            </div>
        </div>
        <!--======== PAGE "vueJeu" - saisie nom joueur  ========-->
        <div data-role="page" id="vueJeu">
        </div>
        <!--======== PAGE "vueScore" - affiche le score ========-->
        <div data-role="page" id="vueFin">
            <h1>Joueur : <span data-role="nomJoueur" style="color:blue"></span></h1>
            <p style="color:green">Victoires : <span id="nbVictoires"></span></p>
            <p style="color:orange">Nuls : <span id="nbNuls"></span></p>
            <p style="color:red">Défaites : <span id="nbDefaites"></span></p>
            <button onclick='controleur.vueFin.retourJeu()'>Continuer</button>
            <button onclick='controleur.vueFin.retourAccueil()'>Nouvelle Partie</button>

        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- Code JS pour l'environnement (cordova et JQuery Mobile) -->
        <script src="cordova.js"></script>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <!-- Code JS d'initialisation de l'application -->
        <script src="js/init.js"></script>
        <!-- Code JS du Modèle -->
        <script src="js/modele.js"></script>
        <!-- Code JS du Contrôleur -->
        <script src="js/controleur.js"></script>
    </body>
</html>
